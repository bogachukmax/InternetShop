<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div>
   <header>
      <div class="container-fluid header-container">
         <div class="row justify-content-start">
            <div class="col-2"></div>
            <div class="col-2">
               <img src="https://content.rozetka.com.ua/mb_logo/image_site_light_theme/original/458307143.svg" alt="" class="logoImg">
            </div>
            <div class="col-4">
               <div class="input-group">
                  <input type="text" class="form-control find-input" placeholder="Я більше не шукаю... Мені просто лінь :)" aria-label="Recipient's username" aria-describedby="button-addon2" id="findLabel">
                  <button class="btn btn-outline-secondary btn-success" type="button" id="button-addon2">Знайти</button>
               </div>
            </div>
            <div class="col-2">
               <div style="display: flex;">
                  <button class="cartButton" (click)="CartBtn()">
                     <div class="cartImg">
                        <div class="badge">{{goods.busket.length}}</div>
                     </div>
                  </button>
      
                  <button class="mainButton">
                     <a routerLink="/shop">Головна</a>
                  </button>
               </div>
            </div>
         </div>
      </div>
   </header>

   <div class="goodList container"> 
      <app-busket 
      [isClosed]="isClosed" 
      [style.display]="isClosed ? 'none' : 'block'" 
      style="z-index: 10;" 
      (closed)="handleClosedEvent($event)">
      </app-busket>
   </div>

   <div class="container container-of-item">
      <div class="img-container">
         <img [src]="item.img" alt="">
      </div>
      <div class="info-container">
         <h2>{{item.name}}</h2>
         <div class="sub-info-container">
            <div class="seller">Продавець: <img src="https://content1.rozetka.com.ua/sellers/logo_svg/original/187326382.svg" alt=""> </div>
            <div class="buy-container">
               <div class="price">{{item.price}}</div>
               <button (click)="AddToCart()">Купити</button>
            </div>
         </div>
      </div>
   </div>

   <div class="container container-of-comments">
      <div>
         <h2>Відгуки покупців: {{coments.length}}</h2>
         <div>
            <div class="container-of-inputs">
               <input type="text" id="NameOfCom" placeholder="Ім'я"/>
               <textarea type="text" id="TextOfCom" placeholder="Ваш відгук"></textarea>
            </div>
            <button (click)="AddComents()">Надіслати відгук</button>
            <div class="error" id="error">Заповність всі поля!</div>
         </div>
      </div>
      <div class="container-of-comments">
         <div *ngIf="coments.length < 1">
            <div style="margin: 10px 0px; font-size: 25px;">
               На даний момент немає ніяких коментарів
            </div>
         </div>
         <div *ngIf="coments.length >= 1">
            <div *ngFor="let item of coments" class="item-comments">
               <div style="font-weight: bold; font-size: 20px;">{{item.name}}</div>
               <div>{{item.text}}</div>
            </div>
         </div>
      </div>
   </div>
</div>

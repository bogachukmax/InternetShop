<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div style="background-color: #c3ddef; height: 100vh;">
   <header>
      <div class="container-fluid header-container">
         <div class="row justify-content-start">
            <div class="col-2"></div>
            <div class="col-2">
               <img src="https://content.rozetka.com.ua/mb_logo/image_site_light_theme/original/458307143.svg" alt="" class="logoImg">
            </div>
            <div class="col-4">
               <div class="input-group">
                  <input type="text" class="form-control find-input" placeholder="Я більше не шукаю... Мені просто лінь :)" aria-label="Recipient's username" aria-describedby="button-addon2" id="findLabel">
                  <button class="btn btn-outline-secondary btn-success" type="button" id="button-addon2">Знайти</button>
               </div>
            </div>
            <div class="col-2">
               <div style="display: flex;">
                  <button class="cartButton" (click)="CartBtn()">
                     <div class="cartImg">
                        <div class="badge">{{goods.busket.length}}</div>
                     </div>
                  </button>
      
                  <button class="mainButton">
                     <a routerLink="/shop">Головна</a>
                  </button>
               </div>
            </div>
         </div>
      </div>
   </header>

   <div class="goodList container"> 
      <app-busket 
      [isClosed]="isClosed" 
      [style.display]="isClosed ? 'none' : 'block'" 
      style="z-index: 10;" 
      (closed)="handleClosedEvent($event)">
      </app-busket>
   </div>

   <div class="container container-of-item">
      <div class="error-img"></div>
      <div style="display: flex; justify-content: center;"> 
         <button><a routerLink="/shop">Перейти на головну сторінку</a></button>
      </div>
   </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="forBody">
    <div class="container-fluid">
        <div class="container header">
            <p>ADMIN CONTROL PANEL</p>
        </div>
    </div>
    
    <div class="container-fluid" *ngIf="!valid">
        <div class="container logIn">
            <div class="form">
                <input type="text" (keypress)="onEnter($event)" [formControl]="inpControl" placeholder="pull up if you're the real one">
                <button type="submit" (click)="onLog()">LOG IN</button>
            </div>
        </div>
    </div>
    
    
    <app-admin-dashboard *ngIf="valid"></app-admin-dashboard>
    
    <div class="container-fluid">
        <div class="container backToMain">
            <button class="backToMainBtn" routerLink="/">НА ГОЛОВНУ</button>
        </div>
    </div>



    <div class="forBgImg">
        <img src="/sakura.png" alt="#">
    </div>
</div>

<router-outlet></router-outlet>

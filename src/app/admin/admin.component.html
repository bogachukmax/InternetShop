<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="forBody">
    <div class="container-fluid">
        <div class="container header">
            <p class="adP">ADMIN CONTROL PANEL</p>
        </div>
    </div>
    
    <div class="container-fluid" *ngIf="!valid">
        <div class="container logIn">
            <div class="form">
                <input type="text" (keypress)="onEnter($event)" [formControl]="inpControl" placeholder="pull up if you're the real one">
                <div class="admBtns">
                    <button class="admLogBtn" type="submit" (click)="onLog()">LOG IN</button>
                    <button class="backToMainBtn" routerLink="/">НА ГОЛОВНУ</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <app-admin-dashboard *ngIf="valid"></app-admin-dashboard>

    <div class="forBgImg">
        <img routerLink="/" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/ROZETKA-Logo-L3-B-RGB.png/1200px-ROZETKA-Logo-L3-B-RGB.png" alt="#">
    </div>
</div>

<app-item-edit></app-item-edit>

<router-outlet></router-outlet>
